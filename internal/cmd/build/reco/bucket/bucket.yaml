Description: |
  A secure bucket that passes default security scanning checks.
  Includes a bucket to store replicas, and an access log bucket.
  Generated by CloudFormation Rain (rain build -b bucket).

Parameters:

  ResourceNamePrefix:
    Type: String

Resources:

  ReplicationPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: bucket-replication-policy
      Roles: 
        - !Ref ReplicationRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - s3:GetReplicationConfiguration
              - s3:ListBucket
            Resource: !Sub "arn:aws:s3:::${ResourceNamePrefix}-${AWS::Region}-${AWS::AccountId}" 
          - Effect: Allow
            Action:
              - s3:GetObjectVersionForReplication
              - s3:GetObjectVersionAcl
              - s3:GetObjectVersionTagging
            Resource: !Sub "arn:aws:s3:::${ResourceNamePrefix}-${AWS::Region}-${AWS::AccountId}/*" 
          - Effect: Allow
            Action:
              - s3:ReplicateObject
              - s3:ReplicateDelete
              - s3:ReplicationTags
            Resource: !Sub "arn:aws:s3:::${ResourceNamePrefix}-replicas-${AWS::Region}-${AWS::AccountId}/*" 

  ReplicationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - s3.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /

  ReplicaBucket:
    Metadata:
      Comment: This bucket is used as a target for replicas from the main bucket
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
          - S3_BUCKET_REPLICATION_ENABLED
          - S3_BUCKET_LOGGING_ENABLED
      checkov: 
        skip:
          - id: "CKV_AWS_18"
            comment: "This is the replica bucket"
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ResourceNamePrefix}-replicas-${AWS::Region}-${AWS::AccountId}" 
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
             SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      ObjectLockEnabled: false

  MyBucket:
    Metadata:
      guard:
        SuppressedRules:
          - S3_BUCKET_DEFAULT_LOCK_ENABLED
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ResourceNamePrefix}-${AWS::Region}-${AWS::AccountId}" 
      VersioningConfiguration:
        Status: Enabled
      LoggingConfiguration:
        DestinationBucketName: !Ref LogBucket
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
             SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      ObjectLockEnabled: false
      ReplicationConfiguration:
        Role: !GetAtt ReplicationRole.Arn
        Rules:
          - Destination: 
              Bucket: !GetAtt ReplicaBucket.Arn
            Status: Enabled

  LogBucket:
    Type: AWS::S3::Bucket
    Metadata:
      Comment: This bucket records access logs for MyBucket
      guard:
        SuppressedRules:
          - S3_BUCKET_LOGGING_ENABLED
          - S3_BUCKET_REPLICATION_ENABLED
      checkov:
        skip:
          - id: "CKV_AWS_18"
            comment: "This is the log bucket"
    Properties:
      BucketName: !Sub "${ResourceNamePrefix}-logs-${AWS::Region}-${AWS::AccountId}" 
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      ObjectLockEnabled: true
      ObjectLockConfiguration:
        ObjectLockEnabled: Enabled
        Rule:
          DefaultRetention: 
            Mode: COMPLIANCE
            Years: 1

