
  LogBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref LogBucket
      PolicyDocument:
        Statement:
          - Action: s3:*
            Condition:
              Bool:
                aws:SecureTransport: false
            Effect: Deny
            Principal:
              AWS: '*'
            Resource:
              - !GetAtt LogBucket.Arn
              - !Join
                - ""
                - - !GetAtt LogBucket.Arn
                  - /*
          - Action: s3:PutObject
            Condition:
              ArnLike:
                aws:SourceArn: !GetAtt Bucket.Arn
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Resource: !Join
              - ""
              - - !GetAtt LogBucket.Arn
                - /*
        Version: "2012-10-17"
