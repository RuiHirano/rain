Description: |
  This pipeline watches for changes to the source repository.
  Generated by CloudFormation Rain (rain build -b pipeline codecommit).
  Apache-2.0 License. Adapt this template to your needs and thoruoughly test
  it before introducing it in a production environment. **WARNING** This
  template will create resources in your account that may incur billing
  charges.

Parameters:
  AppName:
    Description: This will be used for resource names
    Type: String

  ArtifactBucket:
    Description: The name of the bucket to use for storing pipeline artifacts
    Type: String

  Branch:
    Description: The name of the source branch in CodeCommit
    Type: String
    Default: main

Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Location: !Ref ArtifactBucket
        Type: S3
      Name: !Ref AppName
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Actions:
            - ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                BranchName: !Ref Branch
                PollForSourceChanges: false
                RepositoryName: !GetAtt Repo.Name
              Name: CodeCommitSource
              OutputArtifacts:
                - Name: source
          Name: Source
        - Actions:
            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                EnvironmentVariables: |-
                  [
                    {
                      "name": "MY_VAR",
                      "type": "PLAINTEXT",
                      "value": "abc"
                    }
                  ]
                ProjectName: !Ref Project
              InputArtifacts:
                - Name: source
              Name: Rain
              RunOrder: 1
          Name: Build

  PipelinePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetObject*
              - s3:GetBucket*
              - s3:List*
              - s3:DeleteObject*
              - s3:PutObject*
              - s3:Abort*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${ArtifactBucket}
              - !Sub arn:aws:s3:::${ArtifactBucket}/*
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt Project.Arn
          - Action:
              - codecommit:GetBranch
              - codecommit:GetCommit
              - codecommit:UploadArchive
              - codecommit:GetUploadArchiveStatus
              - codecommit:CancelUploadArchive
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - 'arn:aws:codecommit:'
                  - !Ref AWS::Region
                  - ':'
                  - !Ref AWS::AccountId
                  - ':'
                  - !GetAtt Repo.Name
      PolicyName: !Sub ${AppName}-pipeline-policy
      Roles:
        - !Ref PipelineRole

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
        Version: "2012-10-17"

  Project:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        EnvironmentVariables:
          - Name: MY_VAR
            Type: PLAINTEXT
            Value: xyz
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        Type: LINUX_CONTAINER
      Name: !Sub ${AppName}-build
      ServiceRole: !GetAtt ProjectRole.Arn
      Source:
        BuildSpec: |
          version: 0.2
          phases:
            build:
              commands:
                - pwd
                - ls
                - # TODO: Add your build commands here
        Type: CODEPIPELINE
      TimeoutInMinutes: 480

  ProjectPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - logs:*
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - 'arn:aws:logs:'
                  - !Ref AWS::Region
                  - ':'
                  - !Ref AWS::AccountId
                  - :log-group:/aws/codebuild/
                  - !Ref Project
                  - :*
          - Action:
              - codebuild:StartBuild
              - codebuild:BatchGetBuilds
              - codebuild:StopBuild
              - codebuild:RetryBuild
              - codebuild:StartBuildBatch
              - codebuild:RetryBuildBatch
              - codebuild:StopBuildBatch
            Effect: Allow
            Resource:
              - !GetAtt Project.Arn
          - Action:
              - s3:Get*
              - s3:List*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${ArtifactBucket}
              - !Sub arn:aws:s3:::${ArtifactBucket}/*
        Version: "2012-10-17"
      PolicyName: !Sub ${AppName}-build-project-policy
      Roles:
        - !Ref ProjectRole

  ProjectRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: "2012-10-17"

  Repo:
    Type: AWS::CodeCommit::Repository
    Properties:
      RepositoryDescription: Sample source code repository
      RepositoryName: !Ref AppName

  SourceChangeEventPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action: codepipeline:StartPipelineExecution
            Effect: Allow
            Resource:
              - !Join
                - ""
                - - 'arn:aws:codepipeline:'
                  - !Ref AWS::Region
                  - ':'
                  - !Ref AWS::AccountId
                  - ':'
                  - !Ref Pipeline
      PolicyName: !Sub ${AppName}-source-change-policy
      Roles:
        - !Ref SourceChangeEventRole

  SourceChangeEventRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
        Version: "2012-10-17"
      Path: /

  SourceChangeEventRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceName:
            - main
          referenceType:
            - branch
        detail-type:
          - CodeCommit Repository State Change
        resources:
          - !Join
            - ""
            - - 'arn:aws:codecommit:'
              - !Ref AWS::Region
              - ':'
              - !Ref AWS::AccountId
              - ':'
              - !GetAtt Repo.Name
        source:
          - aws.codecommit
      Targets:
        - Arn: !Join
            - ""
            - - 'arn:aws:codepipeline:'
              - !Ref AWS::Region
              - ':'
              - !Ref AWS::AccountId
              - ':'
              - !Ref Pipeline
          Id: !Sub ${AppName}-pipeline-target
          RoleArn: !GetAtt SourceChangeEventRole.Arn

