Parameters:
  AppName:
    Type: String
Resources:
  App:
    Type: AWS::AppConfig::Application
    Properties:
      Name: !Ref AppName
  Beta:
    Type: AWS::AppConfig::Environment
    Properties:
      ApplicationId: !Ref App
      Name: !Sub "${AppName}-Beta"
  Gamma:
    Type: AWS::AppConfig::Environment
    Properties:
      ApplicationId: !Ref App
      Name: !Sub "${AppName}-Gamma"
  Prod:
    Type: AWS::AppConfig::Environment
    Properties:
      ApplicationId: !Ref App
      Name: !Sub "${AppName}-Prod"
