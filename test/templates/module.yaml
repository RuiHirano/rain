Resources:

  TestRainInclude:
    !Rain::Include "./include.yaml"

  BucketModuleExample:
    Type: !Rain::Module "file://../../modules/bucket-alternate.yaml"
    Properties:

      # This is a new property added by the module
      LogBucketName: ezbeard-cep-test-module-log-bucket

      # This is a regular property that the module doesn't set
